<!DOCTYPE html>
<html>
<head>
<style>
body {
  font-family: system-ui;
  margin: 0;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  flex-flow: column;
}

.demo-wrapper {
  display: flex;
  align-items: center;
  justify-content: center;
  flex-flow: column;
  margin-top: 70px;
  gap: 60px;
}

.demo {
  width: 5px;
  height: 5px;
  transform: scale(0);
}

.demo-wrapper.transition .demo {
  transition: 2s transform;
}

.demo-wrapper.transition.scale .demo {
  transform: scale(25);
}

.demo-wrapper.will-change .demo {
  will-change: transform;
}

.demo-wrapper.animation .demo {
  animation: demo 4s infinite;
}

@keyframes demo {
  50% {
    transform: scale(25);
  }
}
</style>
</head>
<body>
<h1>Chromium SVG transform issue</h1>

<div class="demos">

  <div class="demo-wrapper transition">
    <svg class="demo" fill="none" xmlns="http://www.w3.org/2000/svg" viewBox="-10 -10 20 20">
      <circle r="10px" id="circle" fill="rebeccapurple"></circle>
    </svg>
    <p>Transitioning</p>
  </div>
  
  <div class="demo-wrapper transition will-change">
    <svg class="demo" fill="none" xmlns="http://www.w3.org/2000/svg" viewBox="-10 -10 20 20">
      <circle r="10px" id="circle" fill="rebeccapurple"></circle>
    </svg>
    <p>Transitioning with will-change: transform</p>
  </div>
  
  <div class="demo-wrapper animation">
    <svg class="demo" fill="none" xmlns="http://www.w3.org/2000/svg" viewBox="-10 -10 20 20">
      <circle r="10px" id="circle" fill="rebeccapurple"></circle>
    </svg>
    <p>Animating</p>
  </div>
  
</div>

<script>
const demos = document.querySelectorAll('.demo-wrapper.transition');

window.setTimeout(() => {
  demos.forEach(demo => {
    demo.classList.toggle('scale');
  }
}, 200);

window.setInterval(() => {
  demos.forEach(demo => {
    demo.classList.toggle('scale');
  }
}, 3000);
</script>

</body>
</html>
