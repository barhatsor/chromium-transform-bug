<!DOCTYPE html>
<html>
<head>
<style>
body {
  font-family: system-ui;
  margin: 0;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  flex-flow: column;
}

.demo-el-wrapper,
.demo-el-wrapper-1 {
  display: flex;
  align-items: center;
  justify-content: center;
  flex-flow: column;
  margin-top: 70px;
  gap: 60px;
}

.demo-el {
  width: 5px;
  height: 5px;
  transform: scale(0);
  transition: 2s transform;
}

.demo-el-wrapper.scale .demo-el,
.demo-el-wrapper-1.scale .demo-el {
  transform: scale(25);
}
</style>
</head>
<body>
<h1>Chromium SVG transform issue</h1>

<div style="display: flex; gap: 60px;">

  <div class="demo-el-wrapper">
    <svg class="demo-el" fill="none" xmlns="http://www.w3.org/2000/svg" viewBox="-10 -10 20 20">
      <circle r="10px" id="circle" fill="rebeccapurple"></circle>
    </svg>
    <p>Without will-change: transform</p>
  </div>
  
  <div class="demo-el-wrapper-1">
    <svg style="will-change: transform;" class="demo-el" fill="none" xmlns="http://www.w3.org/2000/svg" viewBox="-10 -10 20 20">
      <circle r="10px" id="circle" fill="rebeccapurple"></circle>
    </svg>
    <p>With will-change: transform</p>
  </div>
  
</div>

<script>
window.setTimeout(() => {
  document.querySelector('.demo-el-wrapper').classList.toggle('scale');
  document.querySelector('.demo-el-wrapper-1').classList.toggle('scale');
}, 200);

window.setInterval(() => {
  
  document.querySelector('.demo-el-wrapper').classList.toggle('scale');
  document.querySelector('.demo-el-wrapper-1').classList.toggle('scale');
  
}, 3000);
</script>

</body>
</html>
