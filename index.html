<!DOCTYPE html>
<html>
<head>
<style>
body {
  font-family: system-ui;
  margin: 0;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  flex-flow: column;
}

h1 {
  margin: 20px;
}

.demos {
  display: flex;
  gap: 60px;
  flex-wrap: wrap;
  justify-content: center;
  padding: 20px;
  overflow: auto;
}

.demo-line {
  display: flex;
  gap: 60px;
  justify-content: center;
  flex-direction: column;
}

.demo-wrapper {
  display: flex;
  align-items: center;
  justify-content: center;
  flex-flow: column;
  margin-top: 70px;
  gap: 60px;
}

.demo-wrapper p {
  display: flex;
  align-items: baseline;
  gap: 6px;
}

.demo-wrapper code {
  font-size: 14px;
  font-family: menlo, monospace;
}

.demo {
  width: 5px;
  height: 5px;
  transform: scale(0);
}

.demo-wrapper.transition .demo {
  transition: 2s transform;
}

.demo-wrapper.transition.scale .demo {
  transform: scale(25);
}

.demo-wrapper.will-change .demo {
  will-change: transform;
}

.demo-wrapper.animation .demo {
  animation: demo-reverse 2s forwards;
}

.demo-wrapper.animation.scale .demo {
  animation: demo 2s forwards;
}

@keyframes demo {
  from {
    transform: scale(0);
  }
  to {
    transform: scale(25);
  }
}

@keyframes demo-reverse {
  from {
    transform: scale(25);
  }
  to {
    transform: scale(0);
  }
}
</style>
</head>
<body>
<h1>Chromium SVG transform issue</h1>

<div class="demos">
  <div class="demo-line">
  
    <div class="demo-wrapper transition">
      <svg class="demo" fill="none" xmlns="http://www.w3.org/2000/svg" viewBox="-10 -10 20 20">
        <circle r="10px" id="circle" fill="rebeccapurple"></circle>
      </svg>
      <p><code>transition</code></p>
    </div>
    
    <div class="demo-wrapper transition will-change">
      <svg class="demo" fill="none" xmlns="http://www.w3.org/2000/svg" viewBox="-10 -10 20 20">
        <circle r="10px" id="circle" fill="rebeccapurple"></circle>
      </svg>
      <p><code>transition</code> with <code>will-change: transform</code></p>
    </div>
    
  </div>
  <div class="demo-line">
  
    <div class="demo-wrapper animation">
      <svg class="demo" fill="none" xmlns="http://www.w3.org/2000/svg" viewBox="-10 -10 20 20">
        <circle r="10px" id="circle" fill="rebeccapurple"></circle>
      </svg>
      <p><code>animation</code></p>
    </div>
    
    <div class="demo-wrapper animation will-change">
      <svg class="demo" fill="none" xmlns="http://www.w3.org/2000/svg" viewBox="-10 -10 20 20">
        <circle r="10px" id="circle" fill="rebeccapurple"></circle>
      </svg>
      <p><code>animation</code> with <code>will-change: transform</code></p>
    </div>
    
  </div>
</div>

<script>
const demos = document.querySelectorAll('.demo-wrapper');

window.setTimeout(() => {
  demos.forEach(demo => {
    demo.classList.toggle('scale');
  });
}, 200);

window.setInterval(() => {
  demos.forEach(demo => {
    demo.classList.toggle('scale');
  });
}, 3000);
</script>

</body>
</html>
